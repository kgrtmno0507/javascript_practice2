<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 課題２</title>
</head>
<body>
    <h1>ToDoリスト</h1>
    <form action="">
        <input type="radio" name="work" id="all" value="すべて">すべて
        <input type="radio" name="work" id="workinjog" value="作業中">作業中
        <input type="radio" name="work" id="finish" value="完了">完了
    </form>
    <table>
        <tbody id="todo">
            <tr>
                <th>ID</th>
                <th>コメント</th>
                <th>状態</th>
            </tr>
        </tbody>
        
    </table>

    <h2>新規タスクを追加</h2>
    <input type="text" name="task" id="task"><input type="button" id="btn" name="btn" value="追加">

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
